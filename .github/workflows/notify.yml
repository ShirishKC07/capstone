name: Notify Discord on Pipeline Status

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Discord notification on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
             "content": "**[ SUCCESS ] Pipeline successfully completed!**"
          }' https://discord.com/api/webhooks/1247548546983661691/-P8YFZX_IIn2IyKdXNS3c2fMuJ2V6to6yUEnAig1LwXEFUMpyn8MPNIbMZB9yTmIzmcJ

      - name: Send Discord notification on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
             "content": "**[ FAILURE ] Pipeline failed!**"
          }' https://discord.com/api/webhooks/1247548546983661691/-P8YFZX_IIn2IyKdXNS3c2fMuJ2V6to6yUEnAig1LwXEFUMpyn8MPNIbMZB9yTmIzmcJ

