name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: shirishkc/grafana:latest

      - name: Notify Discord on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
             "content": "Pipeline successfully completed!"
          }' https://discord.com/api/webhooks/1247548546983661691/-P8YFZX_IIn2IyKdXNS3c2fMuJ2V6to6yUEnAig1LwXEFUMpyn8MPNIbMZB9yTmIzmcJ

      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
             "content": "Pipeline failed!"
          }' ${{ secrets.DISCORD_WEBHOOK }}
